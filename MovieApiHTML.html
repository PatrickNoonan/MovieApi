<!DOCTYPE html>
<html>

<head>
    <title>Movie Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css">
    </link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="MovieStyles.css" type="text/css">
    </link>
</head>

<body>
    <div class="Movie-image">
    <img src="Media/movieIconClipArt.png"></img>
    </div>
    <div class="movieSearch">
        <form action="#" id="info-search">                
            <div class="search-box">
                <button id="displayAll"><i class="fas fa-file-video"></i></button>
                <input type="text" id="user-search" placeholder="Search Title/Genre/Director" />
                <button id="title-icon"><i class="fas fa-camera"></i></button>
                <button id="genre-icon"><i class="fab fa-artstation"></i></button>
                <button id="director-icon"><i class="fas fa-film"></i></button>
            </div>
        </form>
        <div class="container" id="info-list">
            <div class="row object-row">
                <div class='col-3'>
                    <h3>Edit</h3>
                </div>
                <div class='col-3'>
                    <h3>Title</h3>
                </div>
                <div class='col-3'>
                    <h3>Genre</h3>
                </div>
                <div class='col-3'>
                    <h3>Director</h3>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="MovieScripts.js"></script>
</body>

</html>
